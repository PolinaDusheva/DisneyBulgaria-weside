    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        
        /* --- ГАЛЕРИЯ СТРАНИЦА --- */
        .gallery-page {
            padding-top: 140px; /* Място под фиксираното меню */
            padding-bottom: 80px;
            background: #062461;
        }

        .gallery-title {
            font-family: 'Great Vibes', cursive;
            font-size: 60px;
            color: #dbcb99;
            text-align: center;
            margin-bottom: 40px;
        }

        /* КОНТРОЛИ: ТЪРСЕНЕ И ФИЛТЪР */
        .gallery-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .search-box {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #d4af37;
            border-radius: 30px;
            margin-left: 60px;
            padding: 5px 20px;
            width: 350px;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: white;
            padding: 10px;
            width: 100%;
            outline: none;
        }

        .search-box button {
            background: transparent;
            border: none;
            color: #d4af37;
            cursor: pointer;
        }

        .filter-box select {
            background: #062461;
            color: white;
            border: 1px solid #d4af37;
            padding: 12px 25px;
            margin-right: 60px;
            border-radius: 30px;
            outline: none;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
        }

        /* ГРИД СИСТЕМА (4x4) */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 на ред */
            gap: 20px;
            margin: 60px;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1 / 1; /* Прави снимките квадратни */
            overflow: hidden;
            border-radius: 15px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        /* Ефекти при посочване */
        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .item-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(6, 36, 97, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: 0.3s;
            color: #d4af37;
            font-size: 2rem;
        }

        .gallery-item:hover .item-overlay {
            opacity: 1;
        }

        /* ПАГИНАЦИЯ */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .page-link {
            padding: 10px 20px;
            border: 1px solid #d4af37;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .page-link.active, .page-link:hover {
            background: #d4af37;
            color: #062461;
            font-weight: bold;
        }

        /* Адаптивност за мобилни устройства */
        
        @media (max-width: 1000px) {
            .gallery-grid { grid-template-columns: repeat(2, 1fr); } /* 2 на ред за таблети */
        }
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 снимки на ред */
                gap: 10px; /* По-малко разстояние */
            }

            .gallery-controls {
                flex-direction: column; /* Търсачката и филтърът един под друг */
                align-items: stretch;
            }

            .search-box {
                width: 100%; /* Търсачката заема целия ред */
            }
            .pagination {
                gap: 5px;
                flex-wrap: wrap; /* Ако не се събират на един ред */
            }

            .page-link {
                padding: 12px 15px; /* По-широки зони за кликане */
                font-size: 14px;
            }
        }

        /* За много малки телефони (под 480px) */
        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr; /* 1 снимка на ред */
            }
        }
        @media (max-width: 600px) {
            .gallery-grid { grid-template-columns: 1fr; } /* 1 на ред за телефони */
            .gallery-controls { flex-direction: column; }
        }
        /*меню*/
       
    </style>
</head>

    <main class="gallery-page">

                <div class="filter-box">

                            </div>
                        `);
                    }
